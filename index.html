<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GoPad</title>
    <link rel="stylesheet" href="public/gopad.css">
  </head>
  <body>
    <div id="elm"></div>
    <script src="elm.js"></script>
    <script>
      const GOPAD_STATE_KEY = "gopad-state";
      var storedState = localStorage.getItem(GOPAD_STATE_KEY);
      var flags = storedState ? JSON.parse(storedState) : {};

      var app = Elm.Main.init({ node: document.getElementById('elm'), flags: flags });

      app.ports.downloadFile.subscribe(function({ fileName, fileContent }) {
        var blob = new Blob([fileContent], { type: "application/x-go-sgf" });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 0);
      });

      app.ports.storeState.subscribe(function(state) {
        localStorage.setItem(GOPAD_STATE_KEY, JSON.stringify(state));
      });
    </script>
  </body>
</html>
